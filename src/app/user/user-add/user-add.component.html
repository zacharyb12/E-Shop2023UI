<div class="container">
    <h1 class="mt-3">Add User</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">lastName</label>
                <input type="text" id="lastname" class="form-control"
                    name="lastName" [(ngModel)]="model.lastname">
            </div>

            <div class="mt-3">
                <label class="form-label">FirstName</label>
                <input type="number" id="firstName" class="form-control"
                    name="firstName" [(ngModel)]="model.firstName">
            </div>

            <div class="mt-3">
                <label class="form-label">Email</label>
                <input type="text" id="email" class="form-control"
                    name="email" [(ngModel)]="model.email">
            </div>

            <div class="mt-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control"
                    name="password" [(ngModel)]="model.password">
            </div>

            <div class="mt-3">
                <label class="form-label">Address</label>
                <input type="text" id="address" class="form-control"
                    name="address" [(ngModel)]="model.address">
            </div>



            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
