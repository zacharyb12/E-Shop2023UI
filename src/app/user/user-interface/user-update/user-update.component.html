
<div class="container w-50 text-center glass rounded-2">
    <h1 class="mt-3 text-xl">Vos Informations</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 w-75 m-auto">
            <div class="mt-3">
                <label class="form-label">LastName</label>
                <input type="text" id="lastname" class="form-control"
                    name="lastname" [(ngModel)]="model.lastName" value="{{model.lastName}}">
            </div>

            <div class="mt-3">
                <label class="form-label">FirstName</label>
                <input type="text" id="firstName" class="form-control"
                    name="firstName" [(ngModel)]="model.firstName">
            </div>

            <div class="mt-3">
                <label class="form-label">Email</label>
                <input type="text" id="email" class="form-control"
                    name="email" [(ngModel)]="model.email">
            </div>

            <div class="mt-3">
                <label class="form-label">Address</label>
                <input type="text" id="address" class="form-control"
                    name="address" [(ngModel)]="model.address">
            </div>



            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
