
<div class="card col-6 h-75 mt-5 m-auto " id="connectionContainer">

        <div  class="col-3 text-center m-auto p-2">
            <label>E-mail:</label>
            <br>
            <input type="text" class="text-white"  [(ngModel)]="model.email">
        </div>

        <div class="col-3 text-center m-auto p-2">
            <label>Mot de passe</label>
            <br>
            <input type="password" class="text-white" [(ngModel)]="model.password">
        </div>            
        <div class="row justify-content-evenly p-3">
            <button class="btn btn-dark mt-3 col-5" (click)="login()">Connection</button>
            <button id="btnNewAccount" class="btn btn-dark mt-3 col-5" (click)="newAccount()">Nouveau Compte</button>
        </div>

        <a class="text-center text-danger" href="#">Mot de passe perdu ?</a>

</div>
