
<div class=" container" id="connectionContainer">
    <div>

        <div  class="containerInput">
            <label>E-mail:</label>
            <br>
            <input type="text"  [(ngModel)]="model.email">
            <br>
            <label class="mt-3">Password</label>
            <br>
            <input type="password" [(ngModel)]="model.password">
            <br>
            <button class="btn btn-dark mt-2" (click)="login()">Connection</button>
        </div>


    </div>
</div>
