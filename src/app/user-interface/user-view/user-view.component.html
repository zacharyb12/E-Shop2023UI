<div class="header mt-5">
    <h1>
        Looking for something? 
        <br>
        Find it here in a snap!
    </h1>
</div>

<div class="container">
    <div class="row">

        <div id="containerleft"class="w-75 p-3 mt-5">

            <div id="search">
                <input id="input" type="text"  [(ngModel)]="search" (keydown.enter)="searchProduct(search)" />
                <button type="submit" class="btn btn-primary" (click)="searchProduct(search)">Search</button>
            </div>


            <div id="Container">
                <ng-container *ngIf="searchProducts$ | async as products" >   
                    <div id="searchZone" *ngFor="let product of products">

                        <div id="itemContainer" >
                            <div id="itemList" *ngFor="let product of products">
                    
                                
                    
                                    <div id="textProduct">
                                        <div id="paragraphProduct">
                                        <div id="productTitle">
                                            {{product.name}}
                                        </div>
                                        <br>
                                        <div id="productDescription">
                                            {{product.description}}
                                        </div>
                                        
                                    </div>
                                        <div id="productPrice">
                                            {{product.price}}â‚¬
                                        </div>
                    
                                        <div id="buttonProduct">
                                            <button class="btn btn-primary" id="btn">Add Cart</button>
                                            <button class="btn btn-primary" id="btn" [routerLink]="['/product/product-details/'+ product.id]">show</button>
                                        </div>
                    
                                    <div id="imageProduct">
                                        <img [src]="product.imagePath" alt="" width="150px" class="{{product.name}}">
                                    </div>
                    
                    
                                </div>
                            </div>
                            
                        </div>

                    </div>
                </ng-container>
            </div>

        </div>


        <div id="containerRight" class="w-25 p-3">
            <ng-container  *ngIf="products$ | async as products" >   
                <div *ngFor="let product of products">

                    <div id="nameProduct">
                    {{product.name}}
                    </div>

                    <div id="imgProduct">
                    <img [src]="product.imagePath" alt="" width="200px" class="product-img">

                    </div>
                </div>
            </ng-container>
        </div>
    </div>    
</div>
