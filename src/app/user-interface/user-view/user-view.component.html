<div class="header mt-5">
    <h1>
        Looking for something? 
        <br>
        Find it here in a snap!
    </h1>
</div>

<div class="container">
    <div class="row">

        <div id="containerleft"class="w-75 p-3 mt-5">

            <div>
                <input id="searchZone" type="text" [(ngModel)]="search" (keydown.enter)="searchProduct(search)" />
                <button type="submit" class="btn btn-primary" (click)="searchProduct(search)">Search</button>
            </div>


            <div>
                <ng-container  *ngIf="searchProducts$ | async as products" >   
                    <div id="searchZone" *ngFor="let product of products">

                        <div id="nameProductSearch">
                        <p>{{product.name}}</p>
                        <p>{{product.description}}</p>
                        <p>{{product.price}}</p>
                        </div>

                        <div id="imgProductSearch">
                        <img [src]="product.imagePath" alt="" width="200px" class="product-img">
                        </div>

                    </div>
                </ng-container>
            </div>

        </div>


        <div id="containerRight" class="w-25 p-3">
            <ng-container  *ngIf="products$ | async as products" >   
                <div *ngFor="let product of products">

                    <div id="nameProduct">
                    {{product.name}}
                    </div>

                    <div id="imgProduct">
                    <img [src]="product.imagePath" alt="" width="200px" class="product-img">

                    </div>
                </div>
            </ng-container>
        </div>
        <div class="mt-3">
            <div class="mt-3">
                <ng-container *ngIf="cartItem$ |async as cartItem">

                </ng-container>
                
            </div>
        </div>
    </div>    
</div>
