<div class="container">
    <h1 class="mt-3">Add Order</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Order Id</label>
                <input type="text" id="orderId" class="form-control"
                    name="Id" [(ngModel)]="model.Id">
            </div>

            <div class="mt-3">
                <label class="form-label">User Id</label>
                <input type="number" id="UserId" class="form-control"
                    name="UserId" [(ngModel)]="model.UserId">
            </div>

            <div class="mt-3">
                <label class="form-label">Order Date</label>
                <input type="text" id="productDescription" class="form-control"
                    name="Date" [(ngModel)]="model.OrderDate">
            </div>

            <div class="mt-3">
                <label class="form-label">Order Status</label>
                <input type="text" id="Status" class="form-control"
                    name="Status" [(ngModel)]="model.Status">
            </div>

            <div class="mt-3">
                <label class="form-label">Order Price </label>
                <input type="text" id="TotalPrice" class="form-control"
                    name="TotalPrice" [(ngModel)]="model.TotalPrice">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
