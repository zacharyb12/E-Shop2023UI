<div id="body">
    <div class="container" >
        <h1 class="mt-3">Edit Product</h1>
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label">Product Name</label>
                    <input type="text" id="productName" class="form-control"
                        name="Name" [(ngModel)]="model.name" value="{{model.name}}">
                </div>

                <div class="mt-3">
                    <label class="form-label">Product Price</label>
                    <input type="number" id="productPrice" class="form-control"
                        name="Price" [(ngModel)]="model.price" value="{{model.price}}">
                </div>

                <div class="mt-3">
                    <label class="form-label">Product Description</label>
                    <input type="text" id="productDescription" class="form-control"
                        name="Description" [(ngModel)]="model.description" value="{{model.description}}">
                </div>

                <div class="mt-3">
                    <label class="form-label">Product Image</label>
                    <input type="text" id="productImage" class="form-control"
                        name="ImagePath" [(ngModel)]="model.imagePath">
                        <img src="" alt="" srcset="">
                </div>

                <div class="mt-3">
                    <label class="form-label">Product Category</label>
                    <input type="string" id="categoryId" class="form-control"
                        name="categoryId" [(ngModel)]="model.categoryId" value="{{model.categoryId}}">
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
