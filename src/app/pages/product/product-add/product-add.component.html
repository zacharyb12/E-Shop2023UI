<div class="container">
    <h1 class="mt-3">Add Product</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Product Name</label>
                <input type="text" id="productName" class="form-control"
                    name="Name" [(ngModel)]="model.name">
            </div>

            <div class="mt-3">
                <label class="form-label">Product Price</label>
                <input type="number" id="productPrice" class="form-control"
                    name="Price" [(ngModel)]="model.price">
            </div>

            <div class="mt-3">
                <label class="form-label">Product Description</label>
                <input type="text" id="productDescription" class="form-control"
                    name="Description" [(ngModel)]="model.description">
            </div>

            <div class="mt-3">
                <label class="form-label">Product Image</label>
                <input type="text" id="imagePathInput" class="form-control"
                    name="imagePathInput" [(ngModel)]="imagePathInput">
            </div>

            <div class="mt-3">
                <label class="form-label">Product Category</label>
                <input type="text" id="productCategory" class="form-control"
                    name="CategoryId" [(ngModel)]="model.categoryName">
            </div>

            <div class="mt-3">
                <label class="form-label">stockQuantity</label>
                <input type="text" id="stockQuantity" class="form-control"
                    name="stockQuantity" [(ngModel)]="model.stockQuantity">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
